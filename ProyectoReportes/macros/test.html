  <script>
    document.getElementById('autoFillBtn').addEventListener('click', function() {
        // Rellenar el perfil de usuario
        document.getElementById('usuario').value = document.getElementById('usuario').querySelector('option:not([value=""])').value;
        
        // Rellenar campos de texto
        document.getElementById('solman').value = '54321';
        document.getElementById('titulo').value = 'Solicitud de prueba automática';
        document.getElementById('ticket').value = '98765';
        document.getElementById('procedure').value = 'SP_TEST_PROCEDURE';
        
        // Seleccionar bases de datos
        document.getElementById('base_origen').value = 'TAMAP1DE';
        document.getElementById('esquema_origen').value = 'TRT';
        document.getElementById('base_destino').value = 'TAMAP1QA';
        document.getElementById('esquemas_destino').value = 'TRT';
        
        // Seleccionar sistema
        document.getElementById('sistemas').value = 'ACC';
        
        // Marcar algunos checkboxes
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        // Primero desmarcamos todos
        checkboxes.forEach(cb => cb.checked = false);
        // Luego marcamos los que queremos
        const toCheck = ['Oracle', 'Web', 'ETL', 'AS400'];
        checkboxes.forEach(cb => {
            if(toCheck.includes(cb.value)) {
                cb.checked = true;
            }
        });
        
        // Rellenar áreas de texto
        document.getElementById('descripcion').value = 'Esta es una descripción de prueba generada automáticamente para verificar el funcionamiento del formulario.';
        document.getElementById('resultado').value = 'Resultados de prueba generados automáticamente para la verificación del formulario.';
        
        // Disparar eventos de cambio para activar cualquier listener
        document.querySelectorAll('select, input, textarea').forEach(element => {
            element.dispatchEvent(new Event('change'));
        });
    });
  </script>
